apiVersion: v1
kind: Service
metadata:
  name: {{ include "lnvisualizer.fullname" . }}
  labels:
    {{- include "lnvisualizer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/instance:  {{ .Values.instance }}